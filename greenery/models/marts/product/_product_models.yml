version: 2

models:
  - name: fact_page_views
    description: "Fact table for page views by day and event type"
    columns:
      - name: user_guid
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: int_product_sessions
    description: "count of sessions by product"
  - name: int_sessions
    description: "count of checkout sessions"
  - name: product_funnel
    description: "conversion rates for each step of the product funnel"